apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: story
  template:
    metadata:
      labels: 
        app: story
    # pod-specification
    spec:
      containers:
        - name: story
          image: adwera/kub-data:v2
          volumeMounts:
            - mountPath: /app/story
              name: story-volume
      volumes:
        - name: story-volume
          emptyDir: {}